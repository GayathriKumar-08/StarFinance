<div class="container-md mt-3">
    <div>
        <nav class="navbar navbar-expand-sm">
            <div class="navbar-header">
                <span><img class="logo" src="assets\images\logoimg.png"></span><label
                    style="color:#581845; font-size: 30px;">Star Finance</label>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color:#581845;font-size: 18px;" data-toggle="tooltip"
                        title="Login">
                        <i class="fas fa-sign-in-alt" style="font-size: 25px;"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="line"></div>
    <div class="loginbox" style="justify-content: center;">
        <h3 style="text-align: center;">Change Password</h3>
        <form name="form" [formGroup]="form">
            <div class="pnobox"><br>
                <div><label style="font-size:18px;">Enter the current password</label><input type="password" formControlName="oldpassword" class="form-control" 
                     [ngClass]="{'is-invalid': form.get('oldpassword').touched && form.get('oldpassword').invalid}" />
                     <div class="invalid-feedback">
                        <div style="color: crimson;font-size: 15px;font-weight: bold;"> required*</div>
                    </div>
                </div>
                
              <br>
                <div><label style="font-size:18px;">Enter the new password </label><input type="password"
                        formControlName="newpassword" class="form-control"  [ngClass]="{'is-invalid': form.get('newpassword').touched && form.get('newpassword').invalid}"/>
                        <div class="invalid-feedback">
                            <div style="color: crimson;font-size: 15px;font-weight: bold;">required*</div>
                        </div>
                </div><br>
                <div><label style="font-size:18px;">Re-enter the new password </label><input type="password"
                        formControlName="renewpassword" class="form-control"  [ngClass]="{'is-invalid': form.get('renewpassword').touched && form.get('renewpassword').invalid}"/>
                        <div class="invalid-feedback">
                            <div style="color: crimson;font-size: 15px;font-weight: bold;">required*</div>
                        </div>
                </div>
            </div>
            <br>
            <div>
                <button class="otpbtn">Change Password</button>
            </div>
        </form>
    </div>
</div>
